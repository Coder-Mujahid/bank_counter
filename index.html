<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.7/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>mujahid bank</title>
</head>

<body>
    <header class="w-10/12 mx-auto">
        <div class="navbar bg-base-100">
            <div class="flex-1">
              <img class="w-16" src="img/Untitled_design__6_-removebg-preview.png" alt="img">
            </div>
            <div class="flex-none gap-2">
              <div class="form-control mr-5">
                <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
              </div>
              <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                  <div class="">
                    <img src="img/code_1903496.png" />
                  </div>
                </label>
                <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                  <li>
                    <a class="justify-between">
                      Profile
                      <span class="badge">New</span>
                    </a>
                  </li>
                  <li><a>Settings</a></li>
                  <li><a>Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
    </header>
    <br>
    <br>


    <section class="h-screen mx-auto flex flex-col items-center justify-center ">
        <div class="md: w-9/12 mx-auto flex gap-5 justify-between items-center mb-5">

            <div class="md: w-full flex flex-col justify-between items-start bg-yellow-500 py-20 px-10 rounded-lg">
                <p class="text-xl font-semibold text-black capitalize mb-3">diposite</p>
                <h2 class="text-5xl font-bold text-black capitalize">$<span id="diposite">00</span></h2>
            </div>


            <div class="md:w-full flex flex-col justify-between items-start bg-orange-500 py-20 px-10 rounded-lg">
                <p class="text-xl font-semibold text-black capitalize mb-3">Total balance</p>
                <h2 class="text-5xl font-bold text-black capitalize">$<span id="Total_balance">100</span></h2>
            </div>


            <div class="md: w-full flex flex-col justify-between items-start bg-sky-500 py-20 px-10 rounded-lg">
                <p class="text-xl font-semibold text-black capitalize mb-3">withdrow</p>
                <h2 class="text-5xl font-bold text-black capitalize">$<span id="withdrow">00</span></h2>
            </div>


        </div>
        <div class="md:w-9/12 mx-auto flex gap-5 justify-between items-center">

            <div class=" md:w-full flex flex-col justify-between items-start bg-lime-500 py-20 px-10 rounded-lg mb-3">
                <h2 class="text-2xl font-bold text-black capitalize mb-3">your diposit</h2>
                <input id="diposite_input" type="number" placeholder="inter your diposit cradit"
                    class="input input-bordered w-full mb-3 font-semibold text-base" />
                <button id="diposite_btn" class="btn btn-block font-bold text-lg">diposit</button>
            </div>


            <div class=" md:w-full flex flex-col justify-between items-start bg-blue-500 py-20 px-10 rounded-lg mb-3">
                <h2 class="text-2xl font-bold text-black capitalize mb-3">your withdrow</h2>
                <input id="withdrowInput" type="number" placeholder=" your withdrow cradit"
                    class="input input-bordered w-full mb-3 font-semibold text-base" />
                <button id="withdrow_btn" class="btn btn-block font-bold text-lg">withdrow</button>
            </div>

        </div>

    </section>

    <script src="app.js"></script>
</body>

</html>
